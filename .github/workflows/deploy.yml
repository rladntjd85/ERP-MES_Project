name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Java 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 빌드 (중요: erp_mes 디렉토리 이동)
      - name: Build Spring Boot Jar
        run: |
          cd erp_mes
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4(4). Docker 이미지 빌드 (root에서 Dockerfile 실행)
      - name: Build Docker Image
        run: |
          docker build -t myapp ./erp_mes

      # 5. Docker 이미지 TAR 저장
      - name: Save Docker Image
        run: |
          docker save myapp > myapp.tar

      # 6. TAR 파일을 EC2로 복사
      - name: Copy Image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "myapp.tar"
          target: "~/"

      # 7. EC2에서 컨테이너 배포
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 컨테이너 종료 및 삭제
            docker stop spring 2>/dev/null || true
            docker rm spring 2>/dev/null || true

            # 새 이미지 로드
            docker load < ~/myapp.tar

            # 컨테이너 재실행
            docker run -d -p 8080:8080 --name spring \
              -e SPRING_DATASOURCE_URL=jdbc:oracle:thin:@localhost:1521/FREEPDB1 \
              -e SPRING_DATASOURCE_USERNAME=C##TEAM1 \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }} \
              myapp
