name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "**/README.md"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: |
          cd erp_mes
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Build Docker Image
        run: docker build -t myapp ./erp_mes

      - name: Create docker network
        run: docker network create mynetwork 2>/dev/null || true

      - name: Copy compose files
        run: |
          cp docker-compose.yml /home/ubuntu/compose/docker-compose.yml
          cp nginx.conf /home/ubuntu/compose/nginx.conf

      - name: Stop and remove old containers
        run: |
          docker rm -f spring 2>/dev/null || true
          docker rm -f nginx 2>/dev/null || true

      - name: Create env file
        run: |
          cat <<EOF > /home/ubuntu/compose/.env
          DB_URL=${{ secrets.DB_URL }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          SERVICE_KEY=${{ secrets.SERVICE_KEY }}
          DATA_GO_KR_API_KEY=${{ secrets.DATA_GO_KR_API_KEY }}
          SPRING_PROFILES_ACTIVE=prod
          EOF

      - name: Deploy using docker-compose
        run: |
          cd /home/ubuntu/compose
          docker compose --env-file .env up -d --build --force-recreate          

      - name: Cleanup unused images
        run: docker image prune -f
