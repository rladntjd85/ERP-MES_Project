name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "**/README.md"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Setup JDK 21
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build Spring Boot JAR
      - name: Build JAR
        run: |
          cd erp_mes
          chmod +x gradlew
          ./gradlew clean build -x test

      # Build Docker image for Spring app
      - name: Build Docker Image
        run: docker build -t myapp ./erp_mes

      # Ensure docker network exists
      - name: Create docker network
        run: docker network create mynetwork 2>/dev/null || true

      # Copy docker-compose + nginx.conf to server
      - name: Copy compose files
        run: |
          cp docker-compose.yml /home/ubuntu/compose/docker-compose.yml
          cp nginx.conf /home/ubuntu/compose/nginx.conf

      # Deploy using docker-compose
      - name: Deploy Containers
        run: |
          cd /home/ubuntu/compose
          DB_URL="${{ secrets.DB_URL }}" \
          DB_USERNAME="${{ secrets.DB_USERNAME }}" \
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          SERVICE_KEY="${{ secrets.SERVICE_KEY }}" \
          DATA_GO_KR_API_KEY="${{ secrets.DATA_GO_KR_API_KEY }}" \
          docker compose up -d --build --force-recreate

      # Cleanup unused images
      - name: Cleanup
        run: docker image prune -f
