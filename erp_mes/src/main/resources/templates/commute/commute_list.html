<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- 개별페이지 CSS 영역 -->
    <th:block layout:fragment="style">
<!--                <link rel="stylesheet" th:href="@{/css/item_main.css}" /> -->
    </th:block>
</head>
<body>
	<th:block layout:fragment="content">
	    <div class="container-fluid">
	
	        <!-- Page Heading -->
	        <h1 class="h3 mb-2 text-gray-900">근태관리 출퇴근현황</h1>
	        <div class="card shadow mb-4">
				<div class="card-header py-3 d-flex align-items-center justify-content-between">
				    <h6 class="m-0 font-weight-bold text-primary">출근한 나의 부서인원 근태현황</h6>
				    
					<div class="d-flex align-items-center gap-4">
					    <input type="date" name="startDate" class="form-control form-control-sm me-3" th:value="${startDate}">
					    <span class="mx-1">~</span>
					    <input type="date" name="endDate" class="form-control form-control-sm me-4" th:value="${endDate}" style="min-width:80px; margin-right:20px;">
					
					    <button type="submit" id="searchBtn" class="btn btn-secondary btn-sm me-3" style="min-width:80px; margin-right:80px;">조회</button>
					    <button id="checkInBtn" class="btn btn-success btn-sm me-3" style="min-width: 80px; margin-right:100px;">출근</button>
					    <button id="checkOutBtn" class="btn btn-success btn-sm" style="min-width: 80px; margin-right:190px;">퇴근</button>
					</div>
				</div>
	            <div class="card-body">
	                <div class="table-responsive">
	                    <table class="table table-bordered" id="commuteTable" width="100%" cellspacing="0">
	                        <thead>
		                        <tr>
		                            <th>날짜</th>
		                            <th>사번</th>
		                            <th>사원 이름</th>
		                            <th>부서</th>
		                            <th>직책</th>
		                            <th>출근시간</th>
		                            <th>퇴근시간</th>
		                            <th>근무상태</th>
		                        </tr>
	                        </thead>
	                        <tbody>
		                        <tr th:each="c : ${commuteDTOList}" id="commuteTable" th:data-empid="${c.empId}">
		                            <td th:text="${c.commuteDate}"></td>
		                            <td th:text="${c.empId}"></td>
		                            <td th:text="${c.empName}"></td>
		                            <td th:text="${c.deptName}"></td>
		                            <td th:text="${c.posName}"></td>
									<td th:text="${#temporals.format(c.checkInTime, 'HH:mm:ss')}"></td>
									<td th:text="${#temporals.format(c.checkOutTime, 'HH:mm:ss')}"></td>
		                            <td th:text="${c.workStatusNm}"></td>
		                        </tr>
	                            <tr th:if="${#lists.isEmpty(commuteDTOList)}">
							        <td colspan="8" class="text-center text-muted">출근한 사람이 없습니다.</td>
							    </tr>
	                        </tbody>
	                    </table>
	                </div>
	            </div>
	        </div>
	
	    </div>
	    <!-- /.container-fluid -->
	
	</th:block>
	<th:block layout:fragment="script">
	<script>
	
	// 부서랑 날짜조회
	document.getElementById("searchBtn").addEventListener("click", function() {
	    const startDate = document.querySelector("input[name='startDate']").value;
	    const endDate = document.querySelector("input[name='endDate']").value;
	    window.location.href = `/attendance/commuteList?startDate=${startDate}&endDate=${endDate}`;
	});
	
	
	// 출근 버튼
	$(document).ready(function() {
	    const checkInBtn = $("#checkInBtn");
	
	    checkInBtn.on("click", function() {
// 	    	console.log("출근버튼 확인");
	        if (!confirm("출근하시겠습니까?")) return;
	
	        $.ajax({
	            url: "/attendance/checkIn",
	            type: "POST",
	            contentType: "application/json",
	            data: JSON.stringify({}), // 기존 fetch에서 body 부분
				beforeSend: function(xhr) { // AJAX 실제 요청 전 먼저 요청할 정보(주로 헤더정보)
					xhr.setRequestHeader(csrfHeader, csrfToken)
				},
	            success: function(data) {
	                if (data && data.checkInTime) {
	                    const rawTime = data.checkInTime;
	                    const dateObj = new Date(rawTime);
	
	                    // yyyy-MM-dd HH:mm:ss 형식으로 변환
	                    const formatted = dateObj.getFullYear() + "-" +
	                                      String(dateObj.getMonth() + 1).padStart(2, '0') + "-" +
	                                      String(dateObj.getDate()).padStart(2, '0') + " " +
	                                      String(dateObj.getHours()).padStart(2, '0') + ":" +
	                                      String(dateObj.getMinutes()).padStart(2, '0') + ":" +
	                                      String(dateObj.getSeconds()).padStart(2, '0');
	
	                    alert(`출근 완료: ${formatted}`);
	                    location.reload(); // 필요 시 리스트 새로고침
	                }
	            },
	            error: function(xhr) {
	                if (xhr.status === 401) {
	                    alert("로그인이 필요합니다.");
	                    window.location.href = "/login";
	                } else if (xhr.status === 409) {
	                    alert("이미 오늘 출근한 상태입니다.");
	                    window.location.href = "/attendance/commuteList";
	                } else {
	                    alert("출근 처리 중 오류 발생: " + xhr.status);
	                    console.error(xhr);
	                }
	            }
	        });
	    });
	});
	
	// 퇴근 버튼
	$(document).ready(function() {
	    const checkOutBtn = $("#checkOutBtn");
	
	    checkOutBtn.on("click", function() {
// 	    	console.log("퇴근버튼 확인");
	        if (!confirm("퇴근하시겠습니까?")) return;
	
	        $.ajax({
	            url: "/attendance/checkOut",
	            type: "POST",
	            contentType: "application/json",
	            data: JSON.stringify({}), // 기존 fetch에서 body 부분
				beforeSend: function(xhr) { // AJAX 실제 요청 전 먼저 요청할 정보(주로 헤더정보)
					xhr.setRequestHeader(csrfHeader, csrfToken)
				},
	            success: function(data) {
	                if (data && data.checkOutTime) {
	                    const rawTime = data.checkOutTime;
	                    const dateObj = new Date(rawTime);
	
	                    // yyyy-MM-dd HH:mm:ss 형식으로 변환
	                    const formatted = dateObj.getFullYear() + "-" +
	                                      String(dateObj.getMonth() + 1).padStart(2, '0') + "-" +
	                                      String(dateObj.getDate()).padStart(2, '0') + " " +
	                                      String(dateObj.getHours()).padStart(2, '0') + ":" +
	                                      String(dateObj.getMinutes()).padStart(2, '0') + ":" +
	                                      String(dateObj.getSeconds()).padStart(2, '0');
	
	                    alert(`퇴근 완료: ${formatted}`);
	                    location.reload(); // 리스트 새로고침
	                }
	            },
	            error: function(xhr) {
	                if (xhr.status === 401) {
	                    alert("로그인이 필요합니다.");
	                    window.location.href = "/login";
	                } else if (xhr.status === 408) {
	                    alert("출근하지 않았습니다.");
	                    return false;
                    } else if (xhr.status === 409) {
                        alert("이미 오늘 퇴근한 상태입니다.");
                        return false;                        
	                } else {
	                    alert("퇴근 처리 중 오류 발생: " + xhr.status);
	                    console.error(xhr);
	                }
	            }
	        });
	    });
	});
	</script>
	</th:block>
</body>
</html>
